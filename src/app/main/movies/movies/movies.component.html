<div class="container-fluid g-0">
    <div class="row g-0 ">
        <div class="col">
            <div class="container-xxl col-lg-10 col-11 mx-auto my-4 p-0">
                <h2 class="header mx-2">All SciFi Movies</h2>
            </div>
        </div>
    </div>
    <div class="row g-0">
        <div class="col">
            <div class="container-xxl col-lg-10 col-11 mb-3 p-0 d-flex">
                <div class="page-info col-lg-4 mx-2">
                    <span class="text-light b-0">Page no. {{ currentPage }}</span>
                </div>
                <!--  -->
                <div>
                    <label class="custom-control-label text-light" for="switchCategory">With Animations</label>
                    <input type="checkbox" class="custom-control-input" id="switchCategory" (click)="onSwitchCategoryClick($event)">
                </div>
                <div class="">
                    <select class="select"
                        (change)="selectCategory($event.target)">
                        <option value="all">All</option>
                        <option *ngFor="let gen of movGenres" value="{{ gen.id }}">{{ gen.name }}</option>
                    </select>
                </div>
                <!--  -->
            </div>
        </div>
    </div>
    <div class="row g-0">
        <div class="container-fluid g-0">
            <div class="container-xxl col-lg-10 col-md-12 col-sm-12 col-12 d-flex flex-wrap justify-content-lg-between justify-content-evenly p-0 mb-4">
                <div class="movie-container col-md-2 col-sm-3 col-5 d-flex flex-column mb-5 mx-nd-1 mx-sm-2 p-1" 
                    *ngFor="let mov of allMovies" 
                    [routerLink]="['/movie', mov.id]">
                    <div class="img-container position-relative mb-auto">                        
                        <img class="img" *ngIf="mov?.poster_path" src="https://image.tmdb.org/t/p/w500/{{ mov?.poster_path }}" alt="mov.title ? mov.title : mov.name" width="100%">
                        <img class="img" *ngIf="!mov?.poster_path" src="assets/images/no_image.png" alt="mov.title ? mov.title : mov.name" width="100%">
                    </div>
                    <div class="template info">
                        <div class="title-container lh-sm">
                            {{mov.title}}
                        </div>
                        <div class="info d-inline-flex pt-3">
                            <span>{{ mov?.release_date | date:"yyyy" }}</span>
                            <div class="vr mx-2"></div>
                            <fa-icon [icon]="['fas', 'star']"></fa-icon>
                            <span>{{mov?.vote_average}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-pagination [collectionSize]="collectionSize" [pageSize]="itemsPerPage" (onChange)="onPageChanged($event)"></app-pagination>
</div>
